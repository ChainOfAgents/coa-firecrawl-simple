steps:
  # Build the unified image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t', '${_REGION}-docker.pkg.dev/${PROJECT_ID}/docker-repo/crawlweb-unified:${_TAG}',
        '-t', '${_REGION}-docker.pkg.dev/${PROJECT_ID}/docker-repo/crawlweb-unified:latest',
        '-f', 'apps/api/Dockerfile.unified',
        'apps/api'  # Subfolder as the build context
      ]
    
  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_REGION}-docker.pkg.dev/${PROJECT_ID}/docker-repo/crawlweb-unified:${_TAG}']
    
  # Push the latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_REGION}-docker.pkg.dev/${PROJECT_ID}/docker-repo/crawlweb-unified:latest']
    
  # Deploy both API and Worker services to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args: 
      - '-c'
      - |
        # Set Ulixee Service URL directly
        ULIXEE_URL="https://ulixee-service-firecrawl-simple-${PROJECT_ID}.${_REGION}.run.app/scrape"
        
        # Deploy API to Cloud Run
        gcloud run deploy api-service-firecrawl-simple \
          --image=${_REGION}-docker.pkg.dev/${PROJECT_ID}/docker-repo/crawlweb-unified:${_TAG} \
          --platform=managed \
          --region=${_REGION} \
          --cpu=1 \
          --memory=1Gi \
          --concurrency=80 \
          --timeout=600s \
          --command="node" --args="dist/src/index.js" \
          --vpc-connector=crawlweb-connector \
          --min-instances=0 \
          --max-instances=10 \
          --service-account=crawlweb-sa@${PROJECT_ID}.iam.gserviceaccount.com \
          --set-env-vars="NODE_ENV=production,NUM_WORKERS_PER_QUEUE=8,LOGGING_LEVEL=DEBUG,QUEUE_PROVIDER=cloud-tasks,GOOGLE_CLOUD_PROJECT=${PROJECT_ID},CLOUD_TASKS_LOCATION=${_REGION},CLOUD_TASKS_QUEUE=crawlweb-tasks-queue,CLOUD_TASKS_SERVICE_URL=https://worker-service-firecrawl-simple-${_PROJECT_NUMBER}.${_REGION}.run.app,CLOUD_TASKS_SERVICE_ACCOUNT_EMAIL=crawlweb-sa@${PROJECT_ID}.iam.gserviceaccount.com"
        
        echo "API service deployed successfully."
        
        # Deploy Worker to Cloud Run
        gcloud run deploy worker-service-firecrawl-simple \
          --image=${_REGION}-docker.pkg.dev/${PROJECT_ID}/docker-repo/crawlweb-unified:${_TAG} \
          --platform=managed \
          --region=${_REGION} \
          --cpu=1 \
          --memory=1Gi \
          --concurrency=20 \
          --timeout=600s \
          --command="node" --args="dist/src/services/task-worker.js" \
          --vpc-connector=crawlweb-connector \
          --min-instances=1 \
          --max-instances=5 \
          --service-account=crawlweb-sa@${PROJECT_ID}.iam.gserviceaccount.com \
          --set-env-vars="NODE_ENV=production,NUM_WORKERS_PER_QUEUE=8,PLAYWRIGHT_MICROSERVICE_URL=https://playwright-service-firecrawl-simple-${_PROJECT_NUMBER}.${_REGION}.run.app/scrape,ULIXEE_MICROSERVICE_URL=https://ulixee-service-firecrawl-simple-${_PROJECT_NUMBER}.${_REGION}.run.app/scrape,LOGGING_LEVEL=DEBUG,QUEUE_PROVIDER=cloud-tasks,GOOGLE_CLOUD_PROJECT=${PROJECT_ID},CLOUD_TASKS_LOCATION=${_REGION},CLOUD_TASKS_QUEUE=crawlweb-tasks-queue,CLOUD_TASKS_SERVICE_ACCOUNT_EMAIL=crawlweb-sa@${PROJECT_ID}.iam.gserviceaccount.com"
        
        echo "Worker service deployed successfully."
        
        # Grant Cloud Tasks service account permission to invoke the worker service
        gcloud run services add-iam-policy-binding worker-service-firecrawl-simple \
          --member=serviceAccount:service-${_PROJECT_NUMBER}@gcp-sa-cloudtasks.iam.gserviceaccount.com \
          --role=roles/run.invoker \
          --region=${_REGION}
        
        echo "Granted Cloud Tasks service account permission to invoke the worker service."

images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/docker-repo/crawlweb-unified:${_TAG}'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/docker-repo/crawlweb-unified:latest'

substitutions:
  _TAG: v1
  _REGION: us-west2
  _PROJECT_NUMBER: "475988465347"

options:
  logging: CLOUD_LOGGING_ONLY
  
tags: ['api-service', 'worker-service', 'firecrawl-simple']
